apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "de.syss.MifareClassicTool"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 38
        versionName '2.0.7'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.+'
}
